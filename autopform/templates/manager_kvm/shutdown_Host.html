{% extends "main.html" %}
{% block content %}

<div class="text-center">
    <table class="table table-hover table-bordered table-condensed">
        <tbody>
                <h1>关闭所有宿主机</h1>
               <button class="btn red-haze btn-lg" data-toggle="modal" data-target="#myModal-shutdown">关闭</button>
        </tbody>
    </table>

    <div class="modal fade" id="myModal-shutdown" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-shutdown" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
               aria-hidden="true">×
            </button>
            <h4 class="modal-title" id="myModalLabel-shutdown">
               确认是否关闭所有宿主机
            </h4>
         </div>
          <div class="modal-body">
            按下 ESC 按钮退出。
         </div>
          <div class="modal-footer">
            <button type="button" class="btn red-haze btn-sm" data-dismiss="modal">关闭</button>
             <a href="shutdown_all"><button type="button" class="btn red-haze btn-sm">确认关机</button></a>
         </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
